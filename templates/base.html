<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eavest{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Additional CSS from child templates -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Eavest Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/technical-analysis">Technical Analysis</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; {{ now.year }} Eavest. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Common JS -->
    <script>
        // Global settings
        const API_BASE_URL = window.location.origin;
    </script>
    
    <!-- Additional JS from child templates -->
    {% block extra_js %}{% endblock %}
</body>
</html>
